<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
      .icons {
          border: 1px solid black;
          background-position: center;
          background-repeat: no-repeat;
          background-size: 20px;
          width: 20px;
          height: 20px;
      }
      .sent {
          background-image: url('https://ssl.gstatic.com/ui/v1/icons/mail/gm3/2x/send_baseline_nv700_20dp.png');
      }
      .star {
          background-image: url('https://ssl.gstatic.com/ui/v1/icons/mail/gm3/2x/star_baseline_nv700_20dp.png');
      }
      .outbox {
          background-image: url('https://www.gstatic.com/images/icons/material/system/2x/outbox_black_20dp.png');
      }
      .ind {
          background-image: url('https://www.gstatic.com/images/icons/material/system_gm/2x/drag_indicator_black_20dp.png');
      }
      .baseline {
          background-image: url('https://ssl.gstatic.com/ui/v1/icons/mail/gm3/2x/chat_bubble_baseline_nv700_20dp.png');
      }


  </style>
</head>
<body>

<div class="icons sent"></div>
<div class="icons outbox"></div>
<div class="icons star"></div>
<div class="icons ind"></div>
<div class="icons baseline"></div>



<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker
            .register('service-worker.js')
            .then((r) => {
                console.log('Service Worker registered with scope:', r.scope);
            })
            .catch((e) => {
                console.log('Service Worker registration failed:', e);
            });
    }


</script>
</body>
</html>
